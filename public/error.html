<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="./loginstyle.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fae6d2;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-container h1 {
            font-size: 72px;
            color: #ff5722;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .error-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff5722;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .error-container a:hover {
            background-color: #e64a19;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Page Not Found</p>
        <a href="/">Go to Home</a>
    </div>
</body>

</html>
